<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üê¶ Banterbird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="/static/js/index.js" defer></script>
    <style>
        body {
            background-color: #15202B;
            color: #E1E8ED;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding-top: 1rem;
            padding-bottom: 1rem;
            max-width: 95%;
        }

        #feed {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        @media (min-width: 992px) {
            .tweet-box-col {
                flex: 0 0 30%;
                max-width: 30%;
            }
            .feed-col {
                flex: 0 0 70%;
                max-width: 70%;
            }
        }

        @media (max-width: 768px) {
            h1.display-4 {
                font-size: 2rem;
            }

            .card {
                margin-bottom: 1rem;
            }

            .tweet-box-col, .feed-col {
                max-width: 100%;
                flex: 0 0 100%;
            }
        }

        .navbar {
            background-color: #1DA1F2;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #fff !important;
        }
        .navbar .nav-link:hover {
            text-decoration: underline;
        }
        h1.display-4 {
            color: #1DA1F2;
        }
        .card {
            background-color: #192734;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        textarea.form-control {
            background-color: #22303C;
            border: 1px solid #38444D;
            color: #E1E8ED;
        }
        textarea::placeholder {
            color: #8899A6;
        }
        .btn-primary {
            background-color: #1DA1F2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1A91DA;
        }

        .post {
            background-color: #253341;
            border: none;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 12px;
        }
        .post:hover {
            background-color: #2F3F4F;
        }
        .username {
            color: #1DA1F2;
        }
        .timestamp {
            font-size: 0.75rem;
            color: #8899A6;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 1.5em 1.5em;
        }


    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand font-weight-bold" href="#">üê¶ Banterbird</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="#">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/new-account">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-3">
    <div class="text-center mb-4">
        <h1 class="display-4">Welcome to Banterbird</h1>
        <p class="lead text-muted">Where thoughts take flight</p>
        <div>Logged in as: <strong id="username">User</strong></div>
    </div>

    <div class="row">
        <!-- Tweet Box -->
        <div class="col-lg-4 mb-4">
            <div class="card p-3 h-100">
                <h5 class="card-title text-white">Compose a Tweet</h5>
                <textarea class="form-control mb-3" id="postInput" rows="4" placeholder="What's on your mind?"></textarea>
                <button class="btn btn-primary btn-block" onclick="submitPost()">Tweet</button>
            </div>
        </div>

        <!-- Feed -->
        <div class="col-lg-8">
            <div class="card p-3 h-100">
                <h5 class="card-title text-white">Your Feed</h5>
                <div id="feed" class="list-group">
                    <!-- Dynamic posts will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <template id="post-template">
        <div class="post list-group-item">
            <p><strong class="timestamp"></strong></p>
            <p><strong class="username"></strong>: <span class="message"></span></p>
        </div>
    </template>
</div>


<!-- Scripts -->
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        crossorigin="anonymous">
</script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        crossorigin="anonymous">
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous">
</script>
<script
    src="https://cdn.socket.io/4.0.0/socket.io.min.js"
    crossorigin="anonymous">
</script>
</body>
</html>
