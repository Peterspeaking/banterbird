<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banterbird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    >
    <script src="/static/js/index.js" defer></script>
    <style>
        body {
            background-color: #f5f8fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }
        #feed {
            overflow-y: auto;
            max-height: 400px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand font-weight-bold" href="#">üê¶ Banterbird</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="#">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/new-account">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Welcome to Banterbird</h1>
        <p class="lead">Share your thoughts with the world</p>
        <div>Logged in as: <strong id="username">User</strong></div>
    </div>

    <div class="row justify-content-center">
        <!-- Tweet Box -->
        <div class="col-md-4 mb-4">
            <div class="card p-3">
                <h5 class="card-title">Compose a Tweet</h5>
                <textarea class="form-control mb-3" id="postInput" rows="4" placeholder="What's on your mind?"></textarea>
                <button class="btn btn-primary btn-block" onclick="submitPost()">Tweet</button>
            </div>
        </div>

        <!-- Feed -->
        <div class="col-md-5">
            <div class="card p-3">
                <h5 class="card-title">Recent Banter</h5>
                <div id="feed" class="list-group">
                    <template id="post-template">
                        <div class="post list-group-item">
                            <p><strong class="username"></strong>: <span class="message"></span></p>
                            <small class="timestamp text-muted"></small>
                        </div>
                    </template>
                    <!-- Dynamic posts will be injected here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
</script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
</script>
</body>
</html>
