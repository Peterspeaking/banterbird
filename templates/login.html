<!DOCTYPE html>
<html lang="en">
<head>
    <title>Banterbird Login</title>
    <script src="/static/js/login.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #15202B;
            color: #E1E8ED;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1DA1F2;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #fff !important;
        }
        .navbar .nav-link:hover {
            text-decoration: underline;
        }
        .form-control {
            background-color: #22303C;
            color: #E1E8ED;
            border: 1px solid #38444D;
        }
        .form-control::placeholder {
            color: #8899A6;
        }
        .btn-primary {
            background-color: #1DA1F2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1A91DA;
        }
        .card {
            background-color: #192734;
            border: none;
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            margin: auto;
        }
        #error_message {
            color: #ff4d4d;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand font-weight-bold" href="#">üê¶ Banterbird</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="#">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/new-account">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="card mt-5">
    <h2 class="text-white mb-4">Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="Password" required>
        </div>
        <p id="error_message"></p>
        <input class="btn btn-primary btn-block" type="submit" value="Login">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
